<div class="window-request">
    <div class="window-title">Поддержка</div>
    <div class="window-form-container">
        <form action="windows/success.html" method="post" class="window-form">
            <div class="form-label">Ваше имя <span>*</span></div>
            <div class="form-input"><input type="text" name="name" value="" class="required" /></div>

            <div class="form-label">Телефон <span>*</span></div>
            <div class="form-input"><input type="text" name="phone" value="" class="required phoneRU" /></div>

            <div class="form-label">Электронная почта <span>*</span></div>
            <div class="form-input"><input type="text" name="email" value="" class="required email" /></div>

            <div class="form-label">Ваше сообщение <span>*</span></div>
            <div class="form-input"><textarea name="message" rows="5" cols="10" class="required"></textarea></div>

            <div class="form-ctrl">
                <div class="form-checkbox"><label><input type="checkbox" name="policy" checked="checked" class="required" /><span>Согласен с <a href="#"><strong>политикой обработки данных *</strong></a></span></label></div>
                <div class="form-submit"><input type="submit" value="Отправить" /></div>
            </div>
        </form>
    </div>
</div>
